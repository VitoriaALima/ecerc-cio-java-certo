<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>

<script>

    var min = prompt("Digite um valor em minutos: ")
    min = parseInt(min)

    var horas = parseInt(min / 60)
    var minutos = parseInt(min % 60)

    alert("O valor equivale รก" + horas + " horas e " + minutos + " minutos")
    
</script>


</head>
