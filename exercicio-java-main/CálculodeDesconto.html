<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>

<script>

    var num = prompt("Digite o preço original de um produto: ")
    var num2 = prompt("Digite a porcentagem de desconto desse produto: ")

    desconto = (parseFloat(num) * (parseFloat(num2)/100))
    var valorfinal = (num - desconto)
    alert("O valor do produto final será de " + valorfinal + " reais")
    
</script>


</head>
